Resources:
  EC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      KeyName: !Ref KeyName
      InstanceType: !Ref InstanceType
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      # this subnet is a cross-stack shared resource, defined in the network stack
      SubnetId: !ImportValue 
            'Fn::Sub': '${NetworkStackName}-SubnetID'
      # this security group is a cross-stack shared resource
      SecurityGroupIds:
        - !ImportValue 
            'Fn::Sub': '${NetworkStackName}-SecurityGroupID'
      BlockDeviceMappings:
        - DeviceName: /dev/sdc
          VirtualName: ephemeral0
Outputs:
  Instance:
    Value: !GetAtt 
      - EC2Instance
      - PublicDnsName
    Description: DNS Name of the newly created EC2 instance
